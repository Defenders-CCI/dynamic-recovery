<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Defenders ESC Development Pages</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link href="www/bootstrap/css/bootstrap.css" rel="stylesheet"/>
    <link href="www/bootstrap/js/bootstrap.js" rel="stylesheet"/>

  <body>
    <div class="modal fade help_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&amp;times;</span>
            </button>
            <h4 class="modal-title" id="myModalLabel">Basic Help</h4>
          </div>
          <div class="modal-body">
            <p>This page is pretty simple.</p>
            <p>Links in the 'navigation bar' take you to different parts of the site 
              (some of which are restricted access).</p>
            <p>
              You may click anywhere on the boxes below to go to a particular web 
              application (all built with 
              <a href="shiny.rstudio.com">Shiny for R</a>
              .
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
